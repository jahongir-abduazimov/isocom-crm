<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsoCom CRM - Offline</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F0F5FC 0%, #E0F2FE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1F2937;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: #3B82F6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1F2937;
        }

        .offline-subtitle {
            font-size: 1.125rem;
            color: #6B7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .retry-button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .retry-button:hover {
            background: #2563EB;
        }

        .features {
            margin-top: 3rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #6B7280;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            color: #10B981;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-subtitle">
            Don't worry! IsoCom CRM works offline. You can continue using cached features while we reconnect you to the
            internet.
        </p>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                View cached data
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                Work with offline features
            </div>
            <div class="feature">
                <span class="feature-icon">âœ“</span>
                Sync when connection returns
            </div>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Update button text based on connection status
        function updateConnectionStatus() {
            const button = document.querySelector('.retry-button');
            if (navigator.onLine) {
                button.textContent = 'Refresh App';
            } else {
                button.textContent = 'Try Again';
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();
    </script>
</body>

</html>
